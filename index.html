<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Robot Battle!!!!</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<!-- below are the input fields for player 1 and 2 -->
	<playerZone id="player__1" class="player">
		<h3>Player 1</h3>
		<div class="hitPoints" id="droidHP__1">
			
		</div>
		<!-- Droid Selection -->
		<h4>Select your droid!</h4>
		<select name="Player__1" id="droid__1">
			<option value="none">Pick a droid</option>
			<option value="HK-47">HK-47</option>
			<option value="HK-51">HK-51</option>
			<option value="BB-8">BB-8</option>
			<option value="BB-11">BB-11</option>
			<option value="R2-D2">R2-D2</option>
			<option value="R2-T9">R2-T9</option>
		</select>
		<!-- weapon selection -->
		<h4>Select a weapon!</h4>
		<select id="weapon__1">
			<option value="default">Default</option>
			<option value="ionCannon">Ion Cannon</option>
			<option value="taser">Taser</option>
			<option value="blasterPistol">Blaster Pistol</option>
			<option value="vibroblade">Vibroblade</option>
			<option value="disentigrationRay">Disintegration Ray</option>
			<option value="lightsaberCheeseKnife">Lightsaber Cheese Knife</option>
		</select>
		<!-- below is the log -->
	<button type="Attack" id="attack__1">Attack!</button>
	</playerZone>
	<playerZone id="player__2" class="player">
		<h3>Player 2</h3>
		<div class="hitPoints" id="droidHP__2">
			
		</div>
		<!-- Droid selection -->
		<h4>Select your droid!</h4>
		<select name="Player__2" id="droid__2">
			<option value="none">Pick a droid</option>
			<option value="HK-47">HK-47</option>
			<option value="HK-51">HK-51</option>
			<option value="BB-8">BB-8</option>
			<option value="BB-11">BB-11</option>
			<option value="R2-D2">R2-D2</option>
			<option value="R2-T9">R2-T9</option>
		</select>
		<!-- weapon selection -->
		<h4>Select a weapon!</h4>
		<select id="weapon__2">
			<option value="default">Default</option>
			<option value="ionCannon">Ion Cannon</option>
			<option value="taser">Taser</option>
			<option value="blasterPistol">Blaster Pistol</option>
			<option value="vibroblade">Vibroblade</option>
			<option value="disentigrationRay">Disintegration Ray</option>
			<option value="lightsaberCheeseKnife">Lightsaber Cheese Knife</option>
		</select>
	<!-- below is the log -->
	<button type="Attack" id="attack__2">Attack!</button>
	</playerZone>
	<combatLog class="log">
		
	</combatLog>

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="dist/bundle.js"></script>
</body>
</html>
